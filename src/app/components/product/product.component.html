<div class="py-4 px-6 border rounded-[20px] flex items-center flex-col bg-white h-[100%] justify-around gap-[10px]">
  <img [src]="product.image" [alt]="product.title" class="w-1/3 mb-2">
  <h2 class="mb-2 text-md text-center">{{ product.title }}</h2>
  <p>Price: <span class="font-bold">{{ product.price | currency:'RUB' }}</span></p>

  <button
    class="border py-2 px-4 rounded-[20px]"
    [ngClass]="{
      'bg-blue-400': !details,
      'bg-red-400': details
    }"
    (click)="details = !details"
  >
    {{ details ? 'Hide' : 'Show' }} Details
  </button>

  <div *ngIf="details">
    <p>{{ product.description }}</p>
    <p>Rate: <span [ngStyle]="{fontWeight: 'bold'}">
      {{ product.rating.rate | number:'1.2-4' }}
    </span></p>
  </div>
</div>
